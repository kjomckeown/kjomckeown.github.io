		<style>
			.cycle-slideshow { transition:.3s;-webkit-transition:.3s;-moz-transition:.3s;width: 50%; height:1000px; margin:auto; }
			.cycle-slideshow img { width: 100%; height: auto;user-select:none;-webkit-user-select:none; }
			#previous {position:absolute;left:10px;top:30%;-webkit-transform:rotate(180deg);transform:rotate(180deg);-moz-transform:rotate(180deg);}
			#next {position:absolute;right:10px;top:30%;}
			.control{cursor:pointer;}
			.control img{height:100px;width:100px;}
			.sbHolder{z-index:100;position:absolute;right:20%;top:210px;}
			#autoplayButton{margin-top:12px;padding:6px;border-radius:8px;border-width:1px;}
			.on{background-color:green;}
			.off{background-color:red;}
		</style>
		<script>
			$(window).bind("load", function() {
				autoplay = true;
				$("#gallery").on('cycle-after',function() 
                                {
                                        setFilename(500);
				});

				$("#autoplayButton").click(function()
				{
					$("#autoplayButton").toggleClass("on");
					$("#autoplayButton").toggleClass("off");
					autoplay = (autoplay==true) ? false : true;
					var autoplayButtonText = ($("#autoplayButton").html()=="AutoPlay: On") ? "AutoPlay: Off" : "AutoPlay: On";
					$("#autoplayButton").html(autoplayButtonText);
					if(autoplay)
					{
						$("#gallery").cycle("resume");
					}
					else
					{
						$("#gallery").cycle("pause");
					}
				});

				$("#gallery").on('contextmenu',function(event){event.preventDefault();});
				$("#gallery").on('cycle-before',function(event, opts){adjustWidth(opts);});
				$("#gallery").on('cycle-post-initialize',function(event,opts){
					$("#fileName").html($("#gallery img[style*='visibility: visible']").attr("src"));
					
					if(!autoplay)
					{
						$("#gallery").cycle("pause");
					}					
					
					if($(".cycle-slide").eq(0).height() < $(".cycle-slide").eq(0).width())
					{
						$(".cycle-slideshow").width("80%");
					}
					else
					{
						$(".cycle-slideshow").width("50%");
					}
				});
			});
			function setFilename(time)
			{
				setTimeout(function(){
					name = $("#gallery img[style*='visibility: visible']").attr("src");
					$("#fileName").html(name);	
				},time);
			}
			function adjustWidth(opts)
			{
				if($(".cycle-slide").eq((opts.nextSlide+1)%(opts.slideCount+1)).height() > $(".cycle-slide").eq((opts.nextSlide+1)%(opts.slideCount+1)).width())
				{
					$(".cycle-slideshow").width("50%");
				}
				else
				{
					$(".cycle-slideshow").width("80%");

				}
			}
		</script>

				<select id="galleryPicker">
			   		<option value="select" name="select">Select A Gallery</option>
